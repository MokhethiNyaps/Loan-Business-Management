<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f766e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Machonisa" />
  <meta name="format-detection" content="telephone=no" />

  <title>Machonisa — Clients</title>

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="site-header">
      <div class="brand-wrap">
        <div class="brand-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <div>
          <h1 class="brand">Machonisa</h1>
          <p class="subtitle">Client Management</p>
        </div>
      </div>
    </header>

    <!-- Scrollable Main Content -->
    <main class="main-content" id="main">
      <!-- Form Card -->
      <section class="card form-card" aria-labelledby="formTitle">
        <div class="card-header">
          <h2 id="formTitle">Add Client</h2>
          <div class="header-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
          </div>
        </div>

        <form id="clientForm" novalidate>
          <input type="hidden" id="clientId" name="id" />

          <div class="form-row">
            <label for="name">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Full name
            </label>
            <input type="text" id="name" name="name" required maxlength="100" placeholder="e.g. Thabo M." />
          </div>

          <div class="form-row">
            <label for="phone">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
              Phone
            </label>
            <input type="tel" id="phone" name="phone" required maxlength="20" placeholder="+27 71 000 0000" />
          </div>

          <div class="form-row">
            <label for="amountOwed">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
              </svg>
              Balance
            </label>
            <input type="number" id="amountOwed" name="amountOwed" required placeholder="1500.00" step="0.01" />
          </div>

          <div class="form-row">
            <label for="workplace">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
              </svg>
              Workplace
            </label>
            <input type="text" id="workplace" name="workplace" maxlength="150" placeholder="Employer" />
          </div>

          <div class="form-actions">
            <button type="submit" id="saveBtn" class="btn primary">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Save
            </button>
            <button type="button" id="resetBtn" class="btn secondary">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
              </svg>
              Clear
            </button>
          </div>
        </form>
      </section>

      <!-- List Card -->
      <section class="card list-card" aria-labelledby="listTitle">
        <div class="card-header">
          <h2 id="listTitle">Clients</h2>
          <div class="header-badge" id="clientCount">0</div>
        </div>

        <div class="search-wrap">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input id="searchInput" type="search" placeholder="Search..." />
        </div>

        <div id="notif" role="status" aria-live="polite" class="notification" hidden></div>

        <div class="table-wrap">
          <table class="clients-table" id="clientsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Balance</th>
                <th>Work</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="clientsTbody"></tbody>
          </table>

          <div id="emptyState" class="empty-state" hidden>
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <p>No clients yet.</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <small>© <span id="year"></span> Machonisa</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
